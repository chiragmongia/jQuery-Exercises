<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/productGrid.css">
  </head>
  <body>
    <div id="container">
      <div id="product-filters">
        <div id="brandFilter" class="filter">
          <p class="filter-heading"><strong>Brands</strong></p>
          <input type="checkbox" id="brand-a" class="brand-check checkbox" data-brand="BRAND A" data-filter-name="brand">
          <label for="brand-a">Brand A</label><br/>

          <input type="checkbox" id="brand-b" class="brand-check checkbox" data-brand="BRAND B" data-filter-name="brand">
          <label for="brand-b">Brand B</label><br/>

          <input type="checkbox" id="brand-c" class="brand-check checkbox" data-brand="BRAND C" data-filter-name="brand">
          <label for="brand-c">Brand C</label><br/>

          <input type="checkbox" id="brand-d" class="brand-check checkbox" data-brand="BRAND D" data-filter-name="brand">
          <label for="brand-d">Brand D</label><br/>
        </div>

        <div id="colorFilter" class="filter">
          <p class="filter-heading"><strong>Colors</strong></p>
          <input type="checkbox" id="yellow" class="color-check checkbox" data-color="Yellow" data-filter-name="color">
          <label for="yellow">Yellow</label><br/>

          <input type="checkbox" id="red" class="color-check checkbox" data-color="Red" data-filter-name="color">
          <label for="red">Red</label><br/>

          <input type="checkbox" id="blue" class="color-check checkbox" data-color="Blue" data-filter-name="color">
          <label for="blue">Blue</label><br/>

          <input type="checkbox" id="green" class="color-check checkbox" data-color="Green" data-filter-name="color">
          <label for="green">Green</label><br/>        
        </div>

        <div id="availabilityFilter" class="filter">
          <p class="filter-heading"><strong>Availability</strong></p>
            <input type="checkbox" id="available" class="availability-check checkbox" data-sold-out="0" data-filter-name="sold-out">
            <label for="available">Available</label><br/>

            <input type="checkbox" id="soldOut" class="availability-check checkbox" data-sold-out="1" data-filter-name="sold-out">
            <label for="soldOut">Sold Out</label><br/>
        </div>
      </div>
      <div id="productsContainer">
      </div>
    </div>

    <script src="libs/jQuery_v2.0.3.js"></script>
    <script src="js/productGrid.js" type="text/javascript"></script>
  </body>
</html>
